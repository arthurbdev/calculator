<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>The Javascript Calculator</h1>
    <div class="calculator">
      <div class="display">
        <div id="secondary-display">0</div>
      </div>
        <div id="primary-display" class="display">0</div>
      <div class="buttons">
        <div class="clear">
          <button id="clearBtn">C</button>
          <button id="deleteBtn">DEL</button>
        </div>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operatorBtn">+</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operatorBtn">-</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operatorBtn">/</button>
        <button id="dotBtn">.</button>
        <button class="number" id="0">0</button>
        <button id="equalBtn">=</button>
        <button class="operatorBtn">*</button>
      </div>
    </div>
  </body>
</html>
